<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página principal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }

        .toast {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        .toast-header {
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
            margin-bottom: 10px;
        }

        .toast-body {
            color: #555;
        }

        .btn-logout {
            margin-top: 20px;
        }

        .progress {
            margin-top: 20px;
        }

        .progress-bar {
            background-color: #007bff;
        }
    </style>
</head>
<body>
    <h1>Página principal</h1>
    <div class="toast show" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
            <strong class="me-auto">Bienvenido a Empathy Link</strong>
            <small>Hace 1 minuto</small>
            <button type="button" class="btn-close ms-2 mb-1" data-bs-dismiss="toast" aria-label="Cerrar">
                <span aria-hidden="true"></span>
            </button>
        </div>
        <div class="toast-body">
            ¡Hola, [Usuario]! Bienvenido a Empathy Link. Nos alegra tenerte aquí.
        </div>
        <button (click)="onClick()" class="btn btn-outline-danger btn-logout">Logout</button>
        <div class="progress">
            <div class="progress-bar" role="progressbar" style="width: 100%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
    </div>
</body>
</html>
